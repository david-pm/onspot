						<label for="email">Email</label>
						<input type="email" name="email" maxlength="254">
					</p>
				</div>

				<div class="zip">
					<p>
						<label for="zip">Zip Code</label>
						<input type="text" name="zip" class="quantity" maxlength="5">
					</p>
				</div>

				<div class="date">
					<p>
						<label for="month">MM</label>
						<input type="text" name="month" class="quantity" maxlength="2">
					</p>
					<p>
						<label for="day">DD</label>
						<input type="text" name="day" class="quantity" maxlength="2">
					</p>
					<p>
						<label for="year">YYYY</label>
						<input type="text" name="year" class="quantity" maxlength="4">		
					</p>
				</div>

				<!-- error message displayed when form input is invalid -->
				<span class="errmsg"></span>

				<div class="gender">
					<span class="male">
						<input type="checkbox" name="male" value="male" id="checkbox1" />
				    	<div>
				        	<label for="checkbox1">Male</label>
				    	</div>
					</span>
					
					<span class="female">
						<input type="checkbox" name="female" value="female" id="checkbox2" />
					    <div>
					        <label for="checkbox2">Female</label>
					    </div>

<script src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery.selectbox-0.2.min.js"></script>
<script>
(function () { 	
	var gender = $('.gender'),
	    male = gender.find('input')[0],
		female = gender.find('input')[1],
		theform = $('.form_wrapper');
	male.addEventListener('click', function() { 
		if ( $(female).prop('checked') == true ) {
			$(female).prop('checked', false);
		} 
	}, false);
	female.addEventListener('click', function() {
		if ( $(male).prop('checked') == true ) {
			$(male).prop('checked', false);
		} 
	}, false);
	// DRY this up
	$("#join").change(
		function() {
			if ($(this).is(":checked")) {
				$('.passwords').addClass("pass-on");
			}
			if (!$(this).is(":checked") && $('.pass-on')) {
				$('.passwords').removeClass("pass-on");
			}
	});
	// select box plugin
	$("#lang_id").selectbox();
	// numbers only input text box
	$(".quantity").keypress(function (e) {
	    //if the letter is not a digit then display error and don't type anything
	    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
	        //display error message
			$(".errmsg").html("Only Numbers Permitted").show().fadeOut(1000);
            return false;
	    }
	}); // numbers only
}());
</script>
